<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Aiden Cerda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <img src="./assets/imgs/logo-1.png" alt="logo" width="100px"></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-black" type="submit">Buscar</button>
          </form>
        </div>
    </nav>

    <br>

    <div id="carouselExampleCaptions" class="carousel slides">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/imgs/desafio1.png" class="d-block w-100" alt="desafio1">
          <div class="carousel-caption d-none d-md-block text-dark">
            <h1>Desafio 1</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/imgs/desafio2.png" class="d-block w-100" alt="desafio2">
          <div class="carousel-caption d-none d-md-block text-dark">
            <h1>Desafio 2</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/imgs/deafio3.png" class="d-block w-100" alt="desafio3">
          <div class="carousel-caption d-none d-md-block text-dark">
            <h1>Desafio 3</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/imgs/desafio4.png" class="d-block w-100" alt="desafio4">
          <div class="carousel-caption d-none d-md-block text-dark">
            <h1>Desafio 4</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/imgs/desafio5.png" class="d-block w-100" alt="desafio5">
          <div class="carousel-caption d-none d-md-block text-dark">
            <h1>Desafio 5</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <br>

    <footer class="bg-dark text-center text-light p-4">
        <p class="mb-0">Aiden Cerda 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
